
{% load static %}

{% block body %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title":"{{m}} ",
        "icon":"success",
    })
    
</script>
{% endfor %}
{% endif %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
  </head>
  <body class=" d-flex justify-content-center align-items-center">
    <div class="p-5 rounded-5" style="background-color: #1a3653;">
      <div class="d-flex justify-content-center">
        <img src="{% static 'imagenes/logo.jpg' %}"style="height: 180px; padding: 10px;" />
      </div>
      <h5 style="color:gray; text-align: center;letter-spacing: 5;">INICIO DE SESION</h5>
      <hr style="color: gray;">
      {% if mensaje %}
              <br>
            <h6 style="color: crimson; text-align: center;">{{ mensaje }}</h6>
                {% endif %}
        <form  class="user" action="#" method="POST" >
            {% csrf_token %} 
            <div class="input-group mt-4">
                <div class="input-group-text ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </div>
            <input class="form-control bg-light" name="username" id="username" type="text" placeholder="Username" />
          </div>
          <div class="input-group mt-3"> 
            <div class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                </svg>
            </div>
            <input class="form-control bg-light" name="password"  id="password" type="password" placeholder="Password" />
          </div>
        <br><br>
        <button class="btn fw-bold float-end" type="submit" style="color: gray; font-size: 20px;letter-spacing: 15;" >INGRESAR</button>
            
        </form>
    
    </div>
  </body>
</html>
            
{% endblock %}
