{% extends "Control_operacionesApp/base.html" %}

{% block titulo %} Inicio de Sesion {% endblock %}

{% block body %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title":"{{m}} ",
        "icon":"success",
    })
    
</script>
{% endfor %}
{% endif %}

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4" style="margin-left:auto; margin-right: auto;">   
        <div class="card" > 
            <div class="card-body" style="text-align: center;">
                <h5 style="color: gray;">ROCOTTO</h5>
                <form  class="user" action="#" method="POST" >
                    {% csrf_token %} 
                    <div class="form-group py-1">
                        <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula" required>
                    </div><br>
                    <div class="form-group py-1">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                    </div><br>
                    <div class="form-group py-1">
                        <input type="password" name="password1"  id="password1" class="form-control" placeholder="Contraseña" required>
                    </div><br>
                    <div class="d-grid gap-2">
                        <div class="form-group py-1">
                            <input type="password" name="password2"  id="password2" class="form-control" placeholder="Confirmar Contraseña" required>
                        </div><br>
        
                            <div class="d-grid gap-2">
                                <button class="btn btn-info fw-bold float-end " type="submit">REGISTRARSE</button>
                              </div>
                    {% if mensaje %}
                    <h3>{{ mensaje }}</h3>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
