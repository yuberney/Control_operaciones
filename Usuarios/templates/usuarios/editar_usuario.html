{% extends 'Control_operacionesApp/base.html' %}

{% block titulo %} Editar Empleado {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col">  
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                <div class="p-3 mb-2 bg-info bg-gradient fw-bold text-white" style="text-align: center;">ACTUALIZAR USUARIO</div>
                <hr>
                <form action="{% url 'Editar_Usuario' %}"" method="POST" class="row g-2 needs-validation">
                    {% csrf_token %}
                
                        <input type="hidden" value="{{usuario.Id}}" name="Id" id="Id" class="form-control" >
                    
                    <div class="col-md-4">
                        <label for="txtIdentificacion" style="color: gray;">Identificacion</label>
                        <input type="number" name="txtIdentificacion" value="{{usuario.Documento}}" id="txtIdentificacion" class="form-control" >
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Tipo Documento</label>
                        <select type="text" name="txtTipo_identificacion"   id="txtTipo_identificacion" class="form-control" required>
                            <option >{{usuario.Tipo_documento}}</option>
                            <option >Cedula de Ciudadania</option>
                            <option >Tarjeta de Identidad</option>
                            <option >Pot para extranjeros</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Nombres</label>
                        <input type="text" name="txtNombres" value="{{usuario.first_name}}" id="txtNombres" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Apellidos</label>
                        <input type="text" name="txtApellidos" value="{{usuario.last_name}}"  id="txtApellidos" class="form-control" required>
                    </div>
                   
                    <div class="col-md-4">
                        <label style="color: gray;">Telefono</label>
                        <input type="number" name="txtTelefono"  value="{{usuario.Telefono}}" id="txtTelefono" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Fecha nacimiento</label>
                        <input type="date" name="txtFecha_nacimiento" value="{{usuario.Fecha_nacimiento|date:"Y-m-d"}}" id="txtFecha_nacimiento" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                    <label style="color: gray;">Cargo</label>
                    <select type="text"  name="txtPerfil" id="txtPerfil" class="form-control" required>
                        <option  value="{{usuario.Perfil.Id}}">{{usuario.Perfil}}</option>
                        {% for perfil in perfiles %}
                        <option  value="{{perfil.Id}}">{{perfil.Nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                        <label style="color: gray;">Salario</label>
                        <input type="text" name="txtSalario" value="{{usuario.Salario}}" id="txtSalario" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Numero cuenta</label>
                        <input type="number" name="txtNumero_cuenta"value="{{usuario.Numero_cuenta}}"  id="txtNumero_cuenta" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Banco</label>
                        <input type="text" name="txtBanco" value="{{usuario.Banco}}" id="txtBanco" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Usuario</label>
                        <input type="text" name="txtUsuario" value="{{usuario.username}}" id="txtUsuario" class="form-control" required>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-info fw-bold float-end" type="submit">ACTUALIZAR</button>
                    </div>
                
                </form>
                
            </div>
        </div>
    </div>
   
</div>

{% endblock %}
