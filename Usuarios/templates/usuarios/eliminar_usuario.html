{% extends 'Control_operacionesApp/base.html' %}

{% block titulo %} Eliminar Empleado {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col">  
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                
                <h5 style="background-color:crimson; color:beige; text-align: center;padding: 12px;">Estas seguro de eliminar el usuario ?</h5>
                <form action="{% url 'Eliminar_Usuario' usuario.Id %}"" method="POST" class="row g-2 needs-validation">
                    {% csrf_token %}
                
                        <input type="hidden" value="{{usuario.Id}}" name="Id" id="Id" class="form-control" >
                    
                    <div class="col-md-4">
                        <label for="txtIdentificacion" style="color: gray;">Identificacion</label>
                        <input type="number" name="txtIdentificacion" value="{{usuario.Documento}}" id="txtIdentificacion" class="form-control" >
                    </div>
                    
                    <div class="col-md-4">
                        <label style="color: gray;">Nombres</label>
                        <input type="text" name="txtNombres" value="{{usuario.first_name}}" id="txtNombres" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label style="color: gray;">Apellidos</label>
                        <input type="text" name="txtApellidos" value="{{usuario.last_name}}"  id="txtApellidos" class="form-control" required>
                    </div>
                   
                    
                    <div class="col-12">
                        <button class="btn btn-info fw-bold float-end" type="submit">ELIMINAR</button>
                    </div>
                
                </form>
                
            </div>
        </div>
    </div>
   
</div>

{% endblock %}
