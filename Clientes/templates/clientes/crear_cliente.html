{% extends 'Control_operacionesApp/base.html' %}

{% block titulo %} Registro de Cliente {% endblock %}

{% block body %}

{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title": "{{m}} ",
        "icon": "success",
    })
</script>
{% endfor %}
{% endif %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">  
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                     <div class="p-3 mb-2 bg-info bg-gradient fw-bold text-white" style="text-align: center;">REGISTRO DE USUARIOS</div>
                        <form id="FormEmpleados" action="{% url 'Registrar_Cliente' %}" method="POST" class="row g-2 needs-validation">
                        {% csrf_token %}
                  
                            <div class="col-md-2">
                                <label for="txtIdentificacion" style="color: gray;">Nit</label>
                                <input type="number" name="txtNit" id="txtNit" class="form-control" required="">
                            </div>
                        
                            <div class="col-md-3">
                                <label style="color: gray;">Nombre Empresa</label>
                                <input type="text" name="txtNombreEmpresa" id="txtNombreEmpresa" class="form-control" required>
                            </div>
        
                            <div class="col-md-3 position-relative">
                                <label style="color: gray;">Direcccion</label>
                                <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" required>
                            </div>
                        
                            <div class="col-md-3 position-relative">
                                <label style="color: gray;">Representante</label>
                                <input type="text" name="txtRepresentante" id="txtRepresentante" class="form-control" required>
                            </div>
                            <div class="col-md-2 position-relative">
                                <label style="color: gray;">Telefono</label>
                                <input type="number" name="txtTelefono" id="txtTelefono" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-info fw-bold float-end" type="submit">REGISTRAR</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
</body>

<script src='{% static "js/Usuarios.js" %}'> </script>
</html>

{% endblock %}
