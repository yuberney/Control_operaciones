{% extends "Control_operacionesApp/base.html" %}

{% block titulo %} Nueva Operacion {% endblock %}

{% block body %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title": "{{m}} ",
        "icon": "success",
    })
</script>
{% endfor %}
{% endif %}
<div class="container">
    <div class="row">
        <div class="col">  
            <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                 <div class="p-3 mb-2 bg-info bg-gradient fw-bold text-white" style="text-align: center;">REGISTRAR NUEVA OPERACION</div>
                <form action="{% url 'Nueva_Operacion' %}" method="POST"class="row g-2 needs-validation" novalidate >
                    {% csrf_token %}
                   
                    <div class="col-md-2">
                        <label for="txtReferencia" style="color: gray;">Fecha Registro</label>
                        <input type="date" name="txtFechaRegistro" id="txtFechaRegistro" class="form-control"  required>
                    </div>
                    <div class="col-md-2">
                        <label for="txtNombre" style="color: gray;">Tipo de Proceso</label>
                        <select type="text" name="txtTipoProceso" id="txtTipoProceso" class="form-control" >
                            <option selected disabled value="" >Seleccione...</option>
                            {% for proceso in procesos %}
                            <option value="{{proceso.Id}}">{{proceso.Nombre}}</option>
                            {% endfor %}
                        </select>
                    </div><br>
                    <div class="col-md-2">
                        <label for="txtPrecio" style="color: gray;">Numero de Operaciones</label>
                        <input type="number" name="txtNumeroOperacion" id="txtNumeroOperacion" class="form-control"  required>
                    </div>
                 
                    <div class="col-md-2">
                        <label for="txtPrecio" style="color: gray;">Precio por Operacion</label>
                        <input type="number" name="txtPrecioOperacion" id="txtPrecioOperacion" class="form-control" placeholder="$" required>
                    </div>

                    <div class="col-md-2">
                        <input type="" value="{{lotes.Id}}" name="txtReferencia" id="txtReferencia" class="form-control"   readonly>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-info fw-bold float-end" type="submit">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
